---
layout: default
comments: true
header: News
---

<article>
    <h1 class="post-title page-header">{{ page.title }}</h1>
    <small class="pull-right news-date" style="padding-left: 25px">
        {% if page.date %}
        {{ page.date | date_to_string  }}
        {% endif %}
    </small>
    {{ content }}
</article>
<div class="news-back-bar">
    <a href="{{ site.baseurl }}/archives">Return to news</a>
</div>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'nlogio'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  
  
    
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
