---
layout: default
title: News
header: News
---

<section id="archive">
	<h2>News</h2>
    <ul class="">
        {% for post in site.posts %}
        <li>
             <a href="{{ post.url }}">{{ post.title }}</a> (<span class="news-date">{{ post.date | date_to_string  }}</span>)
        </li>
        {% endfor %}
    </ul>
</section>
