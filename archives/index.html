---
layout: default
title: News
header: News
---

<section id="archive">
	<h2>News</h2>
	<ul>
		{% for post in site.posts %}
			<li>
				<span class="news-date">{{ post.date | date_to_string  }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</section>
